name: indihometv
run-name: ${{ github.workflow }} âœ… ${{ github.event_name}}
on:
  workflow_call:
      outputs:
       grabber_outcome:
        description: "jobs.grabber.outputs.output_grabber"
        value: ${{ jobs.grabber.outputs.output_grabber }}

  workflow_dispatch:
  pull_request_target:
    branches: 'main'
    types: [closed]
  schedule:
  - cron: '0 17 * * *'

jobs:
  grab:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    continue-on-error: false
    strategy:

      max-parallel: 2
    defaults:
      run:
        working-directory: ./grabber
    outputs:
      output_grabber: ${{ steps.grabber_outcome.outputs.grabber_outcome}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install npm
        run: npm install

      - name: Grab
        continue-on-error: true
        id: grabber
        run: |
         npm run indihometv_com

      - name: Outcome
        id: grabber_outcome
        run: |
         echo ${{ github.event_name }}
         echo ${{ steps.grabber.outcome }}
         echo "grabber_outcome=${{ steps.grabber.outcome }}" >> $GITHUB_OUTPUT


      - name: Deploy
        if: ${{ github.event_name == 'workflow_dispatch' }} || ${{ github.event_name == 'schedule' }}
        run: |
          git config --global user.email ${{ secrets.EMAIL }}
          git config --global user.name ${{ secrets.NAME }}
          git config pull.rebase true
          echo ${{ steps.grabber.outcome }}
          git add ./guide/indihometv.com.xml
          git commit -m "grabber - ${{ steps.grabber.outcome }}"
          git pull
          git push -f
